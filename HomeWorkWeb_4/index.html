<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="top">
      <div class="header">
        <div class="container flex">
          <div class="/header__logo">
            <img src="./img/img_header_logo.svg" alt="img_header_logo" />
          </div>
          <div class="header__link flex__link">
            <a class="header__link__home" href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Services</a>
            <a href="#">Features</a>
            <a href="#">Team</a>
            <a href="#">Blog</a>
            <a href="#">Contact</a>
          </div>
        </div>
      </div>
      <div class="top__content">
        <div class="container flex__top__content">
          <div class="flex__top__info">
            <div class="top__info">
              <h1 class="title">SEO & Digital Marketing For Your Website.</h1>
              <p class="text">
                Provide all kind of seo services and help to improve seo
                ranking. Globally incubate standards.
              </p>
            </div>
            <div class="top__button flex__top__button">
              <button class="button__Start__Now">Start Now</button>
              <button class="button__Watch__Video">Watch Video</button>
            </div>
          </div>
          <img class="top__content__img" src="./img/top_img.svg" alt="" />
        </div>
      </div>
      <div class="top__logos">
        <div class="container">
          <img src="./img/top_logo_img1.png" alt="" />
          <img src="./img/top_logo_img2.png" alt="" />
          <img src="./img/top_logo_img3.png" alt="" />
          <img src="./img/top_logo_img4.png" alt="" />
          <img src="./img/top_logo_img5.png" alt="" />
          <img src="./img/top_logo_img2.png" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
